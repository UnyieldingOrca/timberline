services:
  etcd:
    container_name: timberline-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      start_period: 1s
      timeout: 3s
      retries: 5
    networks:
      - timberline

  minio:
    container_name: timberline-minio
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "8900:9000"
      - "8901:9001"
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      start_period: 1s
      timeout: 3s
      retries: 5
    networks:
      - timberline

  milvus:
    container_name: timberline-milvus
    image: milvusdb/milvus:v2.6.2
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      MINIO_REGION: us-east-1
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      start_period: 3s
      timeout: 5s
      retries: 6
    ports:
      - "8530:19530"
      - "8091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - timberline

  llama-cpp-embedding:
    container_name: timberline-llama-cpp-embedding
    image: ghcr.io/ggml-org/llama.cpp:server
    command:
      - -m
      - /models/nomic-embed-text-v1.5.f16.gguf
      - --embeddings
      - --host
      - "0.0.0.0"
      - --port
      - "8000"
      - --threads
      - "8"
      - --ctx-size
      - "2048"
      - --log-disable
    ports:
      - "8100:8000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/llama-models:/models
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000/health"]
      interval: 5s
      start_period: 2s
      timeout: 3s
      retries: 5
    networks:
      - timberline

  llama-cpp-chat:
    container_name: timberline-llama-cpp-chat
    image: ghcr.io/ggml-org/llama.cpp:server
    command:
      - -m
      - /models/Qwen3-0.6B-Q4_K_M.gguf
      - --host
      - "0.0.0.0"
      - --port
      - "8001"
      - --threads
      - "4"
      - --ctx-size
      - "4096"
      - --temp
      - "0.7"
      - --repeat-penalty
      - "1.1"
    ports:
      - "8101:8001"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/llama-models:/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 15s
      start_period: 30s
      timeout: 10s
      retries: 5
    networks:
      - timberline

  log-ingestor:
    container_name: timberline-log-ingestor
    build:
      context: ./log-ingestor
      dockerfile: Dockerfile
    environment:
      - SERVER_PORT=8080
      - LOG_LEVEL=debug
      - MILVUS_ADDRESS=milvus:19530
      - EMBEDDING_ENDPOINT=http://llama-cpp-embedding:8000/embedding
      - EMBEDDING_MODEL=nomic-embed-text-v1.5
      - EMBEDDING_DIMENSION=768
      - BATCH_SIZE=100
      - BATCH_TIMEOUT=5s
      - MAX_REQUEST_SIZE=10485760
      - METRICS_PORT=9092
      - READ_TIMEOUT=10s
      - WRITE_TIMEOUT=10s
      - RATE_LIMIT_RPS=1000
      - SIMILARITY_THRESHOLD=0.95
      - NUM_WORKERS=8
    ports:
      - "8200:8080"
      - "8201:9092"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/healthz"]
      interval: 5s
      start_period: 1s
      timeout: 3s
      retries: 5
    depends_on:
      milvus:
        condition: service_healthy
      llama-cpp-embedding:
        condition: service_healthy
    networks:
      - timberline

  fluent-bit:
    container_name: timberline-fluent-bit
    image: fluent/fluent-bit:4.1.0
    command:
      - /fluent-bit/bin/fluent-bit
      - -c
      - /fluent-bit/etc/fluent-bit.yaml
    ports:
      - "8020:2020"
      - "8090:9090"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/fluent-bit-config:/fluent-bit/etc:ro
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/test-logs:/test-logs:ro
    depends_on:
      log-ingestor:
        condition: service_healthy
    networks:
      - timberline

  attu:
    container_name: timberline-attu
    image: zilliz/attu:v2.4.8
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "8300:3000"
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - timberline

networks:
  timberline:
    name: timberline
    driver: bridge