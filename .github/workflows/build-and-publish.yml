name: Build and Push All Images

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags (e.g., v1.0.0)
    branches:
      - main      # Also build on main branch pushes
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: log-ingestor
            context: ./log-ingestor
            dockerfile: ./log-ingestor/Dockerfile
            test_command: 'cd log-ingestor && make test'
            setup: go
          - name: ai-analyzer
            context: ./ai-analyzer
            dockerfile: ./ai-analyzer/Dockerfile
            test_command: 'cd ai-analyzer && pip install -e ".[dev]" && pytest'
            setup: python
          - name: web-ui
            context: ./web-ui
            dockerfile: ./web-ui/Dockerfile
            test_command: 'cd web-ui && npm ci && npm run lint'
            setup: node

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git describe

      - name: Set up Go
        if: matrix.service.setup == 'go'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'log-ingestor/go.mod'

      - name: Set up Python
        if: matrix.service.setup == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        if: matrix.service.setup == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: ${{ matrix.service.test_command }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and image name
        id: meta
        run: |
          # Lowercase the repository owner for Docker registry compatibility
          IMAGE_NAME_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name=${IMAGE_NAME_LOWER}/${{ matrix.service.name }}" >> $GITHUB_OUTPUT

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Use the tag name (strip refs/tags/ prefix)
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Use git describe for branch builds
            VERSION=$(git describe --tags --always --dirty)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Image: ${IMAGE_NAME_LOWER}/${{ matrix.service.name }}"
          echo "Version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}

      - name: Image digest
        run: |
          echo "âœ… ${{ matrix.service.name }} image pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.version }} and latest"
          echo "Full image: ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.version }}"
