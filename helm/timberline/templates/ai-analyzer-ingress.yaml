{{- if and .Values.aiAnalyzer.enabled .Values.aiAnalyzer.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-analyzer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "timberline.aiAnalyzer.labels" . | nindent 4 }}
  {{- with .Values.aiAnalyzer.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.aiAnalyzer.ingress.className }}
  ingressClassName: {{ .Values.aiAnalyzer.ingress.className }}
  {{- end }}
  {{- if .Values.aiAnalyzer.ingress.tls }}
  tls:
    {{- range .Values.aiAnalyzer.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.aiAnalyzer.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: ai-analyzer
                port:
                  number: {{ $.Values.aiAnalyzer.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
