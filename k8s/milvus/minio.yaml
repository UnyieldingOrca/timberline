apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: timberline
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-05-28T17-19-04Z
        command:
        - minio
        - server
        - /minio_data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ACCESS_KEY
          value: minioadmin
        - name: MINIO_SECRET_KEY
          value: minioadmin
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: minio-data
          mountPath: /minio_data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: minio-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: timberline
  labels:
    app: minio
spec:
  ports:
  - port: 9000
    targetPort: 9000
    name: api
    nodePort: 30900
  - port: 9001
    targetPort: 9001
    name: console
    nodePort: 30901
  selector:
    app: minio
  type: NodePort