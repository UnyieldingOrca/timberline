[tool:pytest]
# Pytest configuration for Timberline project

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Test markers
markers =
    kind: marks tests as requiring kind cluster environment
    slow: marks tests as slow running
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    docker: marks tests as requiring Docker environment

# Minimum version
minversion = 6.0

# Test paths
testpaths = tests

# Timeout (in seconds) for long-running tests
timeout = 300